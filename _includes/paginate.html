<!-- pager -->
{% if paginator.total_pages > 1 %}
<ul class="pager" style="overflow:hidden">
    {% if paginator.previous_page %}
    <li class="previous" style="display:inline-block">
        <a href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}">&larr; 上一页</a>
    </li>
    {% endif %}
    {% if paginator.next_page %}
    <li class="next" style="float:right;display:inline-block">
        <a href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}">下一页 &rarr;</a>
    </li>
    {% endif %}
</ul>
{% endif %}
